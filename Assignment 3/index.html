<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Tasks</title>

  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 20px;
    }

    .box {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      color: white;
    }

    .header { background: #007bff; }
    .profile { background: #28a745; }
    .footer { background: #6c757d; }

    .loginBox {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
    }

    button {
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="root"></div>

<script type="text/babel">




function Header() {
  return <div className="box header">Header Component</div>;
}


function ProfileDetails(props) {
  return (
    <div className="box profile">
      <h3>Profile Details</h3>
      <p>Name: {props.name}</p>
      <p>Email: {props.email}</p>
      <p>Department: {props.department}</p>
    </div>
  );
}


function Footer() {
  return <div className="box footer">Footer Component</div>;
}


function ProfilePage() {
  const user = {
    name: "Kritarth Singh",
    email: "kritarth@gmail.com",
    department: "Computer Science"
  };

  return (
    <div>
      <Header />
      <ProfileDetails 
        name={user.name} 
        email={user.email} 
        department={user.department} 
      />
      <Footer />
    </div>
  );
}





function LoginStatus() {
  const [isLoggedIn, setIsLoggedIn] = React.useState(false);

  return (
    <div className="loginBox">
      <h3>Login Status</h3>

      {/* Ternary Operator */}
      <p>{isLoggedIn ? "Welcome, User" : "Please Login"}</p>

      {/* AND Operator */}
      {isLoggedIn && <p>You are successfully logged in âœ…</p>}

      <button onClick={() => setIsLoggedIn(!isLoggedIn)}>
        {isLoggedIn ? "Logout" : "Login"}
      </button>
    </div>
  );
}




function App() {
  return (
    <div>
      <h1>React Assignment</h1>

      {/* Task 1 */}
      <ProfilePage />

      {/* Task 2 */}
      <LoginStatus />
    </div>
  );
}


ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>

</body>
</html>
