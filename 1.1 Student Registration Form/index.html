<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Student Registration</h1>

    <form>
        <!-- Full Name -->
        <label for="name">Full Name:</label>
        <input
            type="text"
            id="name"
            name="name"
            required
            pattern="[A-Za-z ]{9,50}"
            title="Must contain 9–50 letters only"
            placeholder="Enter full name">

        <!-- Email -->
        <label for="email">Email:</label>
        <input
            type="email"
            id="email"
            name="email"
            required
            title="Valid email required"
            placeholder="example@email.com">

        <!-- Age -->
        <label for="age">Age:</label>
        <input
            type="number"
            id="age"
            name="age"
            required
            min="16"
            max="30"
            title="Age 16–30 only">

        <button type="submit">Register</button>
    </form>

</body>
</html>
